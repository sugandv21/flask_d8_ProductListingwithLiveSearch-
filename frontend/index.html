<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>
        function fetchProducts(query="") {
            let productContainer = document.getElementById("product-list");
            productContainer.innerHTML = "<p class='text-center mt-3'>Loading...</p>";

            fetch(`/api/products?q=${query}`)
                .then(response => response.json())
                .then(data => {
                    productContainer.innerHTML = "";
                    if (data.length === 0) {
                        productContainer.innerHTML = "<p class='text-center text-muted'>No products found.</p>";
                        return;
                    }

                    data.forEach(product => {
                        productContainer.innerHTML += `
                          <div class="col-md-4 mb-3">
                            <div class="card shadow-sm h-100">
                                <div class="card-body">
                                    <h5 class="card-title">${product.name}</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">â‚¹${product.price}</h6>
                                    <p class="card-text">${product.description}</p>
                                </div>
                            </div>
                          </div>`;
                    });
                });
        }

        window.onload = () => {
            fetchProducts(); 
            document.getElementById("search").addEventListener("input", function() {
                fetchProducts(this.value);
            });
        };
    </script>
</head>
<body class="container mt-5">
    <h2 class="text-center"> Product Listing</h2>

    <div class="row mt-4">
        <div class="col-md-6 mx-auto">
            <input type="text" id="search" class="form-control" placeholder="Search products...">
        </div>
    </div>

    <div class="row mt-4" id="product-list">
    </div>
</body>
</html>
